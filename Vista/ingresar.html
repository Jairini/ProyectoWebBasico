<!DOCTYPE html>
<html lang="en">
<head>

    <title>AGENCIA DE SEGUROS</title>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html" class="btn btn-home">INICIO</a></li>

                <li><a href="./ingresar.html" class="btn btn-ingreso">INGRESA</a></li>
            </ul>
        </nav>
    </header>

    <div class="cuerpo">
        <main>
            <h1>¡Ingresa a tu cuenta y Reserva ya!</h1>

            <div class="formulario">
                <form>
                    <h2>Registro de Usuario</h2>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                    <button type="submit" name="BtnGuardar">Registrarse</button>
                </form>    
            </div>
            
        </main>
    </div>
